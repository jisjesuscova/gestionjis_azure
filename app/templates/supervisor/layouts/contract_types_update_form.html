<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tipos de Contratos</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- form start -->
                        <form role="form" action="{{ url_for('contract_types.update') }}/{{ contract_type.id }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Tipo de Contrato</label>
                                            <input type="text" value="{{ contract_type.contract_type }}" class="form-control" id="exampleInputEmail1" placeholder="Tipo de Contrato" name="contract_type">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <input type="hidden" value="{{ contract_type.id }}" class="form-control" id="exampleInputEmail1" name="id">

                                <button type="submit" class="btn btn-primary">Actualizar</button>

                                <a href="{{ url_for('contract_types.index') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                        <!-- form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
