<section class="content pt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Editar Familiar</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="alert alert-danger alert-danger-form" style="display:none;" role="alert">
                            Todos los campos del formulario son <strong>obligatorios</strong>.
                        </div>
                        <div class="alert alert-danger alert-rut-form" style="display:none;" role="alert">
                            El RUT no es <strong>correcto</strong>.
                        </div>
                        <div class="alert alert-danger alert-danger-404-form" style="display:none;" role="alert">
                            Error al procesar el formulario. Por favor haga click en Actualizar nuevamente.
                        </div>
                        <!-- form start -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">RUT</label>
                                        <input type="text" value="{{ family_core_datum.rut }}" class="form-control rut" id="rut" placeholder="RUT" name="family_rut">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombres</label>
                                        <input type="text" value="{{ family_core_datum.names }}" class="form-control" id="names" placeholder="Nombres" name="names">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Apellido Paterno</label>
                                        <input type="text" value="{{ family_core_datum.father_lastname }}" class="form-control" id="father_lastname" placeholder="Apellido Paterno" name="father_lastname">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Apellido Materno</label>
                                        <input type="text" value="{{ family_core_datum.mother_lastname }}" class="form-control" id="mother_lastname" placeholder="Apellido Materno" name="mother_lastname">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Fecha de Nacimiento</label>
                                        <input type="date" value="{{ family_core_datum.born_date }}" class="form-control" id="born_date" placeholder="Apellido Materno" name="born_date">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Genero</label>
                                        <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;" id="gender_id" name="gender_id">
                                            <option value="">- Seleccionar -</option>
                                            {% for gender in genders %}
                                                <option {% if gender.id == family_core_datum.gender_id %} selected {% endif %} value="{{ gender.id }}">{{ gender.gender }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Parentesco</label>
                                        <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" style="width: 100%;" id="family_type_id" name="family_type_id">
                                            <option value="">- Seleccionar -</option>
                                            {% for family_type in family_types %}
                                                <option {% if family_type.id == family_core_datum.family_type_id %} selected {% endif %} value="{{ family_type.id }}">{{ family_type.family_type }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Certificado de Nacimiento</label>
                                        <input type="file" value="" class="form-control" id="file" placeholder="Imagen" name="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <input type="hidden" value="{{ rut }}" class="form-control" id="user_rut" name="rut">
                        <input type="hidden" value="{{ id }}" class="form-control" id="id" name="id">
                            
                        <div class="card-footer">
                            <span class="loading-icon" id="loading-icon" style="display:none;">Cargando...</span>
                            <button type="submit" class="btn btn-primary update-family-data-btn">Actualizar</button>

                            <a href="{{ url_for('family_core_data.index', rut=rut) }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
