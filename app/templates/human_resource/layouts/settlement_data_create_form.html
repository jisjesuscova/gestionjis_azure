<section class="content pt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Liquidaciones de Sueldo</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- form start -->
                        <form role="form" method="POST" enctype="multipart/form-data" action="{{ url_for('settlement_data.upload_store') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Mes</label>
                                            <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" id="month" style="width: 100%;" name="month" required>
                                                <option value="">- Seleccionar -</option>
                                                <option value="1">Enero</option>
                                                <option value="2">Febrero</option>
                                                <option value="3">Marzo</option>
                                                <option value="4">Abril</option>
                                                <option value="5">Mayo</option>
                                                <option value="6">Junio</option>
                                                <option value="7">Julio</option>
                                                <option value="8">Agosto</option>
                                                <option value="9">Septiembre</option>
                                                <option value="10">Octubre</option>
                                                <option value="11">Noviembre</option>
                                                <option value="12">Diciembre</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Año</label>
                                            <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" id="year" style="width: 100%;" name="year" required>
                                                <option value="">- Seleccionar -</option>
                                                {% for i in range(2023, 2031) %}
                                                    <option value="{{ i }}">{{ i }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Liquidación</label>
                                            <input type="file" value="" class="form-control" id="file" multiple placeholder="Imagen" name="file" required>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <span class="loading-icon" id="loading-icon" style="display:none;">Cargando...</span>
                                <button type="submit" class="btn btn-primary upload-settlement-data-btn">Subir</button>

                                <a href="{{ url_for('settlement_data.uploaded') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                            <!-- form end -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
