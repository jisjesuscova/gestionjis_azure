{% from 'macro/_pagination.html' import m_pagination %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Genero</th>
                                <td></td>
                            </tr>
                        </thead>
                        {% for gender in genders.items %}
                            <tbody>
                                <tr>
                                    <td>{{ gender['id'] }}</td>
                                    <td>{{ gender['gender'] }}</td>
                                    <td>
                                        <a href="{{ url_for('genders.show') }}/{{ gender['id'] }}" class="btn btn-warning">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="{{ url_for('genders.delete') }}/{{ gender['id'] }}" class="btn btn-danger">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        {% endfor %}

                        
                    </table>
                    <hr>
                    {{ m_pagination(genders) }}
                </div>
            </div>
        </div>
    </div>
</section>
