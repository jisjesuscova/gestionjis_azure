{% from 'macro/_pagination.html' import m_pagination %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Tipo de Contrato</th>
                                <td></td>
                            </tr>
                        </thead>
                        {% for contract_type in contract_types.items %}
                            <tbody>
                                <tr>
                                    <td>{{ contract_type['id'] }}</td>
                                    <td>{{ contract_type['contract_type'] }}</td>
                                    <td>
                                        <a href="{{ url_for('contract_types.show') }}/{{ contract_type['id'] }}" class="btn btn-warning">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="{{ url_for('contract_types.delete') }}/{{ contract_type['id'] }}" class="btn btn-danger">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        {% endfor %}

                        
                    </table>
                    <hr>
                    {{ m_pagination(contract_types) }}
                </div>
            </div>
        </div>
    </div>
</section>
