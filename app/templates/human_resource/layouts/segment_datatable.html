{% from 'macro/_pagination.html' import m_pagination %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>segment_id</th>
                                <th>segment</th>
                                <td>Opciones</td>
                            </tr>
                        </thead>
                        {% for segment in segment.items %}
                            <tbody>
                                <tr>
                                    <td>{{ segment['segment_id'] }}</td>
                                    <td>{{ segment['segment'] }}</td>
                                    <td>
                                        <a href="{{ url_for('segment.edit') }}/{{ segment['segment_id'] }}" class="btn btn-warning">
                                            <i class="fa fa-id-card"></i>
                                        </a>
                                        <a href="{{ url_for('segment.delete') }}/{{ segment['segment_id'] }}" class="btn btn-danger">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                  
                                        
                                    </td>
                                </tr>
                            </tbody>
                        {% endfor %}

                        
                    </table>
                    <hr>
                
                </div>
            </div>
        </div>
    </div>
</section>
